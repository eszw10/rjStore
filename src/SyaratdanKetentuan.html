<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <!-- menggunakan script fontawesome untuk icon (perlu koneksi internet) -->
    <script src="https://kit.fontawesome.com/621e2dd331.js" crossorigin="anonymous"></script>
    <title>RJStore</title>
</head>
<body>
    <div class="container flex justify-between bg-red-600">
        <!-- Navbar samping -->
        <nav class="navbar-access hidden md:flex flex-col w-[100px] bg-[#111827] text-white h-full fixed">
          <div class="flex flex-col justify-center items-center  hover:text-[#3B82F6]  cursor-pointer px-9 py-4 ">
            <i class="fa-solid fa-house text-2xl"></i>
            <p>Home</p>
          </div>
          <div class="flex flex-col justify-center items-center px-4 py-2 cursor-pointer hover:text-[#3B82F6]">
            <i class="fa-solid fa-credit-card text-2xl"></i>

          </div>
          <div class="flex flex-col justify-center items-center text-center px-4 py-2 cursor-pointer bg-[#3B82F6]">

          </div>
        </nav>
        <!-- Content -->
        <div class="content w-full md:ml-[100px]">

            <div class="navbar-content w-full bg-primary flex items-center py-4 px-7 md:px-32    md:justify-between gap-6  ">

                    <input type="text" class="bar w-full outline-none" placeholder="cari game disini" maxlength="100"/>
                </div>
            </div>
            <div class="hero bg-red-500 h-1/2">

            </div>
            <!-- footer -->
            <footer class="font-poppins text-sm md:text-base footer bg-primary  flex flex-col text-white p-7 md:px-28  gap-16 md:gap-32  ">
                <section class="atas flex justify-between">
                    <section class="bagian-kiri font-poppins">
                        <img src="../assets/images/logo.svg" alt="" class="logo">
                        <h2 class="mb-7">PT.GAMERS INDONESIA</h2>
                        <p class="w-[80%] md:w-[40%] ">Platform yang menghubungkan antara pembeli dan penjual guna memudahkan transaksi digital yang nyaman dan aman.</p>
                    </section>
                    <section class="bagian-kanan">
                        <p class="mb-2">Butuh Bantuan?</p>
                        <img src="../assets/images/hubungikami.jpg" alt="">
                    </section>
                </section>
                <section class="bawah text-xs md:text-base flex flex-col-reverse md:flex-row  justify-center md:justify-between items-center text-[#8896AB] gap-3">
                    <p>Â© 2023 Bang RJ STORE. All rights reserved.</p>
                    <div class="sosial-media flex h-5 md:h-6 md:gap-4  gap-1 ">
                        <img src="../assets/icons/Facebook.svg" alt="" class="facebook">
                        <img src="../assets/icons/Twitter.svg" alt="" class="twitter">
                        <img src="../assets/icons/Instagram.svg" alt="" class="instagram">
                        <img src="../assets/icons/LinkedIn.svg" alt="" class="LinkedIn">
                    </div>
                </section>
            </footer>
        </div>
    </div>
</body>
</html>
