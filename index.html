<!DOCTYPE html>
<html lang="en">
<head>

    <link href="dist/output.css" rel="stylesheet">
    <title>RJStore</title>

    <div class="container flex justify-between bg-red-600">
        <!-- Navbar samping -->

                        <img src="assets/icons/Instagram.svg" alt="" class="instagram">
                        <img src="assets/icons/LinkedIn.svg" alt="" class="LinkedIn">

                </section>
            </footer>
        </div>
    </div>
